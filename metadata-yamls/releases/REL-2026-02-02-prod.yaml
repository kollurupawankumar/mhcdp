apiVersion: mhcp/v1
kind: MetadataRelease
metadata:
  name: REL-2026-02-02-prod

spec:
  env: prod

  # ✅ Load order matters: connections first
  bundles:
    - kind: ConnectionBundle
      file: bundles/claims-connections.yaml

    - kind: DomainBundle
      file: bundles/claims-datasets.yaml

    - kind: EnrichmentBundle
      file: bundles/claims-enrichment.yaml

  # ✅ Activate only selected items
  activate:
    datasets:
      - claims.claim_header
      - claims.claim_line

    enrichments:
      - claims_member_lookup
      - common_code_mapping
