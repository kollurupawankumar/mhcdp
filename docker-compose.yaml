version: "3.9"

services:
  db:
    image: postgres:15
    container_name: mdhp-postgres
    restart: always
    environment:
      POSTGRES_DB: mdhp
      POSTGRES_USER: mdhp
      POSTGRES_PASSWORD: mdhp
    ports:
      - "5432:5432"
    volumes:
      - mdhp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdhp -d mdhp"]
      interval: 10s
      timeout: 5s
      retries: 5

  mdhp-metadata-service:
    build:
      context: .
      dockerfile: mdhp-metadata-service/Dockerfile
    container_name: mdhp-metadata-service
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8081:8081"

volumes:
  mdhp_pgdata:
