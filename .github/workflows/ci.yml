name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: |
          mvn -DskipTests install

  diagram-regen:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Regen diagrams (Mermaid CLI required)
        run: |
          bash scripts/regen-diagrams.sh || echo "Mermaid CLI not installed; skipping regen in CI"

  docker-lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate docker-compose
        run: docker-compose config
      - name: (Optional) Build docker images
        run: docker-compose build --pull --no-cache
        if: false
