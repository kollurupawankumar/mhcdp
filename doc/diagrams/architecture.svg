<svg width="1200" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>.box{fill:#e9f0ff;stroke:#6c8ed8;stroke-width:2px;rx:12px;ry:12px;font-family:Arial, Helvetica, sans-serif;font-size:14px}</style>
  </defs>
  <rect x="20" y="60" width="180" height="50" class="box" fill="#e8f0ff" />
  <text x="110" y="92" text-anchor="middle" fill="#0b2e7a" font-weight="bold">UI (mhcp-platform-ui)</text>

  <rect x="240" y="60" width="180" height="50" class="box" />
  <text x="330" y="92" text-anchor="middle" fill="#0b2e7a" font-weight="bold">API Gateway</text>

  <rect x="460" y="60" width="220" height="50" class="box" />
  <text x="570" y="92" text-anchor="middle" fill="#0b2e7a" font-weight="bold">Metadata Service</text>

  <rect x="740" y="60" width="200" height="50" class="box" />
  <text x="840" y="92" text-anchor="middle" fill="#0b2e7a" font-weight="bold">Orchestrator</text>

  <rect x="980" y="60" width="180" height="50" class="box" />
  <text x="1070" y="92" text-anchor="middle" fill="#0b2e7a" font-weight="bold">Ingestion</text>

  <rect x="1200" y="60" width="180" height="50" class="box" />
  <text x="1290" y="92" text-anchor="middle" fill="#0b2e7a" font-weight="bold">Spark (LOCAL)</text>

  <!-- Flow arrows -->
  <line x1="200" y1="90" x2="240" y2="90" stroke="#6c8ed8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="420" y1="90" x2="460" y2="90" stroke="#6c8ed8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="680" y1="90" x2="720" y2="90" stroke="#6c8ed8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="900" y1="90" x2="980" y2="90" stroke="#6c8ed8" stroke-width="3" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c8ed8" />
    </marker>
  </defs>
  <!-- Medallion DB block -->
  <rect x="820" y="150" width="320" height="90" class="box" fill="#e8f0ff"/>
  <text x="980" y="195" text-anchor="middle" fill="#0b2e7a" font-weight="bold">Postgres (Medallion DB)</text>
  <!-- Kafka -->
  <rect x="80" y="180" width="220" height="50" class="box" fill="#e8f0ff"/>
  <text x="190" y="215" text-anchor="middle" fill="#0b2e7a" font-weight="bold">Kafka</text>
  <line x1="230" y1="190" x2="240" y2="190" stroke="#6c8ed8" stroke-width="3" marker-end="url(#arrow)"/>
</svg>
